<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>
    <div id="calculadora">
        <h1>CALCULADORA</h1>
        <input type="number" id="num1" placeholder="Digite um número">
        
        <div id="botoes">
            <button onclick="definirOperacao('+')">+</button>
            <button onclick="definirOperacao('-')">-</button>
            <button onclick="definirOperacao('*')">&times;</button>
            <button onclick="definirOperacao('/')">÷</button>
        </div>

        <input type="number" id="num2" placeholder="Digite outro número">

        <div id="calc-result">
            <button onclick="calcular()">=</button>
            <input type="number" id="resultado" placeholder="Resultado" readonly>
        </div>

        <div id="limpar">
            <button onclick="limpar()">Limpar</button>
        </div>


    </div>
    


    <script src="js/script_calc.js"></script>
</body>
</html>
