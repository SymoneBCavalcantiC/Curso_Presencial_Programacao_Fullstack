<!DOCTYPE html>

    <title>Listas</title>
</head>
<body>
    <h2>Estudando listas</h2>
    <h3>Usando marcadores de listas com símbolo "bolinha"</h3>
    <h4>Lista de frutas:</h4>

        <li>Manga</li>

    <h3>Usando marcadores de listas com números</h3>
    <h4>Lista de linguagens de programação:</h4>

        <li>Python</li>
        <li>Javascript</li>
    </ol>
