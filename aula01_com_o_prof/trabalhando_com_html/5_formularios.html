    <h2><strong>Entre em contato conosco!</strong></h2>
    <form>
        <label for="nome">Seu nome: </label><br>
        <input type="text" id="nome" name="nomeUser" size="30"><br><br>

        <label for="email">Seu melhor e-mail: </label><br>
        <input type="email" id="email" name="emailUser" size="30"><br><br>
        
        <label for="mensagem">Digite sua mensagem: </label><br>
        <textarea rows="10" cols="30" id="mensagem" name="mensagemUser"></textarea><br><br>

        <button type="submit">Enviar</button><br>
    </form>
