<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com textos</title>
</head>
<body>
    <p>Aqui, estamos usando um formato de texto para usar em parágrafos. A tag é "p"...</p>
    <h2>Aqui, estamos usando um formato de texto usado em subtítulos. A tag é "h2"...</h2>
    
    <p>
        <strong>Exemplo de frase usando a tag "strong". Torna o texto negrito...</strong>        
        <em>Exemplo de frase usando a tag "em". Torna o texto itálico...</em>
    </p>
   
</body>
</html>
